<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Budget Manager</title>
</head>

<body>
    <div>
        <h1>Income</h1>
        <button id='add-income-button'>Add Income</button>
        <form id='add-income-form' hidden>
            <label for='source'>Source:</label><br>
            <input type='text' id='new-income-source' name='new-income-source'><br>
            <label for='amount'>Amount:</label><br>
            <input type='number' id='new-income-amount' name='new-income-amount'>
            <input type='submit' value='Submit' hidden>
        </form>
        <div id='income-div'></div>
    </div>

    <div>
        <h1>Expenses</h1>
        <button id='add-expense-button'>Add Expense</button>
        <form id='add-expense-form' hidden>
            <label for='source'>Source:</label><br>
            <input type='text' id='new-expense-source' name='new-expense-source'><br>
            <label for='amount'>Amount:</label><br>
            <input type='number' id='new-expense-amount' name='new-expense-amount'><br>
            <label for='new-expense-automatic'>Automatic Withdrawal?</label><br>
            <input type='checkbox' id='new-expense-automatic' name='new-expense-automatic'><br>
            <div id='new-expense-date-visibility' hidden>
                <label for='new-expense-date'>Day of Withdrawal (1-31):</label><br>
                <input type='number' id='new-expense-day' name='new-expense-day' min="1" max="31">
            </div>
            <input type='submit' value='Submit' hidden>
        </form>
        <div id='expense-div'></div>
    </div>

    <script src='front_end.js'></script>
</body>

</html>
